<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Message</h2>
        <textarea id="messageArea" rows="5" maxlength="200" placeholder="Type your message here..."></textarea>
        <div id="charCount" class="char-count">0/200 characters</div>
        <div id="warning" class="warning" style="display: none;">Character limit exceeded!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
